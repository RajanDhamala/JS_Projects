<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#212121] text-[#fff] h-screen flex justify-center items-center flex-col">
    <h1 class="mb-5 text-[30px] font-mon font-bold hover:cursor-pointer antialiased">Press any key</h1>
    <div class=" w-auto h-28 item output">
    </div>
</body>
<script>
    const locate=document.querySelector(".output")
    window.addEventListener("keydown",(e)=>{
        console.log(e.key)
        locate.innerHTML=`
        <table class="border-collapse border-2 border-gray-200 w-full text-white">
        <thead>
            <tr>
                <th class="border border-gray-200 px-4 py-2">Key</th>
                <th class="border border-gray-200 px-4 py-2">KeyCode</th>
                <th class="border border-gray-200 px-4 py-2">Code</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="border border-gray-200 px-4 py-2">${e.key === " " ? "Space" : e.key}</td>
                <td class="border border-gray-200 px-4 py-2">${e.keyCode}</td>
                <td class="border border-gray-200 px-4 py-2">${e.code}</td>
            </tr>
        </tbody>
        </table>`;
    })
</script>
</html>
