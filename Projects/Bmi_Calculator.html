<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-[36px] font-sans text-center font-bold">Bgm calculator</h1>
    <div class="flex justify-center">
        <form action="" class="mt-5 border-2 bg-white px-5 pb-5 form ">
            <p class="mt-5"><label class="mr-2">Enter your height in cm</label>
            <input type="text" class="bg-gray-200 rounded focus:outline-none  focus:ring-2 focus:ring-blue-500 height"></p>
            <p class="mt-5"><label class="mr-2">Enter your Weight in kg</label>
                <input type="text" class="bg-gray-200 rounded focus:outline-none focus:ring-blue-500 focus:ring-2 weight"></p>
            <div class="flex justify-center">
            <button class="bg-blue-500 hover:bg-blue-600 text-white rounded-md px-3 py-1 mt-5 w-full font-semibold">Submit</button></div>
        </form>  
    </div>
   <div class="flex justify-center mt-4">
    <div class="weight-guide border-2 p-3">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
      </div>
   </div>
   <div class="text-red-500 text-center font-mono font-bold mt-5 output"></div>
</body>
<script>
    const form=document.querySelector(".form");
    form.addEventListener("submit",function(e){
        e.preventDefault();
    const height=parseInt(document.querySelector(".height").value);
    const weight=parseInt(document.querySelector(".weight").value);
    const output=document.querySelector(".output");
    output.textContent="";
    if(height==""||height<0||isNaN(height)){
        output.innerHTML=`enter valid input ${height}`;
    }if(weight==""||weight<0||isNaN(weight)){
        output.innerHTML=`enter valid input ${weight}`;
    }else{
        const bmi=(weight /((height*height)/10000)).toFixed(2);
        output.innerHTML=`${bmi}`;
    }
    })
</script>
</html>
