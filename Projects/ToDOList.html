<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmuiR-gUMZoKdynsSTFvLHv0dE_e8S9DAPQQ&s">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ToDoList</title>
    <link rel="stylesheet" href="animination.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="flex justify-center mx-20 bg-gradient-to-r from-purple-500 to-pink-500 rounded-md ">
  <h1 class="my-1 text-center mt-2 text-5xl font-bold font-mono aminimation hover:cursor-pointer">To Do List</h1>
    </div>

   <section class="bg-[#F2F2F2] min-h-[70vh] max-h-auto w-auto mx-5 mt-3 border-2 border-red-500 ">
    <div class="flex justify-center ">
    <label for="" class="font-semibold text-2xl">Enter the task</label></div>
    <div class="flex justify-center pt-4 space-x-6">
    <input type="text" class="bg-gray-300 w-80 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md pl-3 h-10 input" placeholder="Gym at 5pm">
    <button class="bg-blue-500 hover:bg-blue-600 rounded-md mr-3 w-16 text-[20px] addbutton">Add</button></div>

    <div class="flex items-center flex-col parent h-auto">
        
    </div>
   </section>
</body>
<script>
    const input=document.querySelector(".input")
    const button=document.querySelector(".addbutton")

    button.addEventListener("click",(e)=>{
        e.preventDefault();
        addtolist()
    })


    function addtolist(){
        const newelemnt=document.createElement("div")
        newelemnt.style.backgroundColor="white"
        newelemnt.classList.add("h-10","mt-4","w-[410px]","pl-5","flex","justify-between","item-center","rounded-md")
        document.querySelector(".parent").appendChild(newelemnt)

       const textinput=input.value.trim()
       const text=document.createElement("span")
       text.classList.add("w-96","rounded-md","text-start","mt-1","text-black","font-semibold","font-mono")
       text.innerHTML=`${textinput}`
       newelemnt.appendChild(text)

       const icon=document.createElement("i")
       icon.classList.add("fa-solid","fa-trash","text-red-500","mt-2","mr-3","cursor-pointer")
       newelemnt.appendChild(icon)

       icon.addEventListener("click",(e)=>{
        e.preventDefault()
        newelemnt.remove()
       })

       input.value="";
    }
</script>
</html>
