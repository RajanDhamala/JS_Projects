<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-300 h-screen">
    <h1 class="font-sans text-[40px] text-center font-bold">Lets pick a color guys</h1>
<div class="flex space-x-4 justify-center items-center h-96">
  <div class="size-20 bg-red-500 text-center border-black border-2 hover:cursor-pointer" id="red">red</div>
  <div class="size-20 bg-green-500 text-center border-black border-2 hover:cursor-pointer" id="green">green</div>
  <div class="size-20 bg-purple-500 text-center border-black border-2 hover:cursor-pointer" id="purple">purple</div>
  <div class="size-20 bg-yellow-500 text-center border-black border-2 hover:cursor-pointer" id="yellow">yellow</div>
</div>
<p class="md:mx-52 text-center mx-5 md:font-semibold md:text-[40px] text-[30px] text-black">Try clicking on one of the colors above
    to change the background color of this page!</p>
</body>
<script>
    const buttons=document.querySelectorAll(".size-20")
    buttons.forEach( function(items){
        items.addEventListener("click",function (e){
            console.log(e.target.id)
            if (e.target.id=="red"){
                document.body.style.backgroundColor="red";
            }if(e.target.id=="green"){
                document.body.style.backgroundColor="green";
            }if(e.target.id=="purple"){
                document.body.style.backgroundColor="purple";
            }if(e.target.id=="yellow"){
                document.body.style.backgroundColor="yellow";
            }
        })
    } )
</script>
</html>
